<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css v8.0.1.css">
  <link rel="stylesheet" href="./css/landing-page.css">
  <title>Minecraft | Landing Page</title>

<body>
  <div class="container">
    <header>
      <img src="./img/minecraft_logo_PNG84.png" alt="">

    <main>
      <h1>Tool Tutorial</h1>
      <div class="tutorial">
        <div class="tool">
          <div class="icon">
            <img src="./img/tool-icons/tool-icons-gif/Enchanted_Diamond_Axe.gif" alt="">
            <p>Axe</p>
          </div>
          <div class="description"><p>Cutting trees</p></div>
        </div>
        <div class="tool">
          <div class="icon">
            <img src="./img/tool-icons/tool-icons-gif/Enchanted_Diamond_Pickaxe.gif" alt="">
            <p>Pickaxe</p>
          </div>
          <div class="description"><p>Mining rocks</p></div>
        </div>
        <div class="tool">
          <div class="icon">
            <img src="./img/tool-icons/tool-icons-gif/Enchanted_Diamond_Shovel.gif" alt="">
            <p>Shovel</p>
          </div>
          <div class="description"><p>Digging dirt</p></div>
        </div>
      </div>
    </main>
    <a href="./game.html">Start</a>
